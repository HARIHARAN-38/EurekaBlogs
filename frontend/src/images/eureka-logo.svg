<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="50" viewBox="0 0 200 50">
  <style>
    .logo-text { 
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 24px;
    }
