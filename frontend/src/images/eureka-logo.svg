    <rect class="secondary" x="14" y="28" width="12" height="4" rx="1" />
    <rect class="secondary" x="16" y="32" width="8" height="3" rx="1" />
  </g>
  
  <!-- Text -->
  <text x="45" y="28" class="logo-text primary">Eureka</text>
  <text x="125" y="28" class="logo-text secondary">Blogs</text>
  <text x="45" y="42" class="tagline secondary">Where ideas come to life</text>
</svg>
